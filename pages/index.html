<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Willimantic Orchestra</title>
    <link rel="stylesheet" href="../main.css">
    <script defer src="../functions.js"></script>
</head>
<body>
    
    <div id="title"></div>
    <div id="navbar"></div>
    <main>
        <div class="container">
            <div class="column-img">
                <img src="../images/WO_log.png" alt="Willimantic Orchestra Logo">
            </div>
            <div class="column-txt">
                <h2>Welcome!</h2>
                <p class="main-text">

                </p>

            </div>
        </div>        
        

        <div class = 'news'>
            <h3>Don't miss our next concert!</h3>

        </div>

    </main>

    <div id="footer"></div>
